<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Rep Counter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .counter-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      color: #e2e8f0;
      text-transform: uppercase;
    }

    .count {
      font-size: 6rem;
      font-weight: bold;
      margin: 1.5rem 0;
      color: #00f5d4;
      text-shadow: 0 0 20px rgba(0, 245, 212, 0.8), 0 0 40px rgba(0, 245, 212, 0.5);
    }

    .buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    button {
      font-size: 2rem;
      font-weight: bold;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(59, 130, 246, 0.6);
    }

    .reset-btn {
      margin-top: 1rem;
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
    }

    .reset-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(185, 28, 28, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .counter-container {
        width: 85%;
        padding: 2rem;
      }
      .count {
        font-size: 4rem;
      }
      button {
        font-size: 1.5rem;
        padding: 0.8rem 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h1>Gym Rep Counter</h1>
    <div class="count" id="count">0</div>
    <div class="buttons">
      <button id="decrement">-</button>
      <button id="increment">+</button>
    </div>
    <button class="reset-btn" id="reset">Reset</button>
  </div>

  <script>
    async function fetchCount() {
      const res = await fetch('/count');
      const data = await res.json();
      document.getElementById('count').textContent = data.count;
    }
    async function updateCount(endpoint) {
      const res = await fetch('/' + endpoint, { method: 'POST' });
      const data = await res.json();
      document.getElementById('count').textContent = data.count;
    }
    document.getElementById('increment').onclick = () => updateCount('increment');
    document.getElementById('decrement').onclick = () => updateCount('decrement');
    document.getElementById('reset').onclick = () => updateCount('reset');
    fetchCount();
  </script>
</body>
</html>
