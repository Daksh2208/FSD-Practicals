<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple Calculator</h1>
    </header>
    <main>
      <form action="/calculate" method="POST" id="calcForm">
        <div class="form-group">
          <label for="num1">First Number:</label>
          <input type="number" id="num1" name="num1" required placeholder="Enter first number" />
        </div>
        <div class="form-group">
          <label for="operation">Operation:</label>
          <select id="operation" name="operation" required>
            <option value="" disabled selected>Select operation</option>
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (ร)</option>
            <option value="divide">Division (รท)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="num2">Second Number:</label>
          <input type="number" id="num2" name="num2" required placeholder="Enter second number" />
        </div>
        <button type="submit" class="calculate-btn">Calculate</button>
      </form>
      <div id="result"></div>
    </main>
  </div>
  <script>
    document.getElementById('calcForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);
      try {
        const response = await fetch('/calculate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        const resultDiv = document.getElementById('result');
        if (result.error) {
          resultDiv.innerHTML = `<p class="error">${result.error}</p>`;
        } else {
          resultDiv.innerHTML = `<p class="success">Result: ${result.result}</p>`;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = '<p class="error">An error occurred. Please try again.</p>';
      }
    });
  </script>
</body>
</html>
